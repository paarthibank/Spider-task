<!DOCTYPE html>
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid" style="display: inline-block;height: 720px;">
		<div class="row" style="height: 100%">
			<form action="/<%=id%>/ustock" method="post">
			<input type="hidden" value="<%=name%>" name="name">
			<div class="input-group mb-3">
			  <input type="text" class="form-control" name="pna" placeholder="Product Name" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <input type="number" class="form-control" name="stock" placeholder="Stock" aria-label="Recipient's username" aria-describedby="basic-addon2">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button">Submit</button>
			  </div>
			</div>
			</div><br><br><br>
			</form>
			<form action="/<%=id%>/uprice" method="post">
			<input type="hidden" value="<%=name%>" name="name">
			<div class="input-group mb-3">
			  <input type="text" class="form-control" name="pna" placeholder="Product Name" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <input type="number" class="form-control" name="price" placeholder="Price" aria-label="Recipient's username" aria-describedby="basic-addon2">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button">Submit</button>
			  </div>
			</div><br><br><br>
			</form>
			<form action="/<%=id%>/udes" method="post">
			<input type="hidden" value="<%=name%>" name="name">
			<div class="input-group mb-3">
			  <input type="text" class="form-control" name="pna" placeholder="Product Name" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <input type="text" class="form-control" name="des" placeholder="description" aria-label="Recipient's username" aria-describedby="basic-addon2">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button">Submit</button>
			  </div>
			</div><br><br><br>
			</form>
			<form action="/<%=id%>/upic" method="post">
			<input type="hidden" value="<%=name%>" name="name">
			<div class="input-group mb-3">
			  <input type="text" class="form-control" name="pna" placeholder="Product Name" aria-label="Username" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
			  <div class="custom-file">
			    <input type="file" class="custom-file-input" name="pic" id="inputGroupFile04">
			    <label class="custom-file-label" for="inputGroupFile04">Choose all photos</label>
			  </div>
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button">Submit</button>
			  </div>
			</div>
			</form>




			 
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
